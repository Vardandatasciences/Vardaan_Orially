      <div class="chatbot-icon" onclick="toggleChatbot()" aria-label="Chatbot">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </div>

      <!-- Chatbot container -->
      <div id="chatbotContainer" class="chatbot-container" style="display: none;">
        <div class="chatbot-header">
          <h3>Chatbot</h3>
        </div>
        <div class="chatbot-body">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your name">

          <label for="language">Language:</label>
          <select id="language" name="language">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="german">German</option>
          </select>

          <button onclick="startChat()">Start Chat</button>
        </div>
      </div>

      <!-- Full-page chatbot view -->
      <div id="chatbotFullPage" class="chatbot-full-page" style="display: none;">
        <div class="chatbot-full-page-content">
          <h1 id="welcomeMessage"></h1>
          <p id="languageMessage"></p>
          <button onclick="closeChat()">Close Chat</button>
        </div>
      </div>
